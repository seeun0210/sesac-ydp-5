<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>달력</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script defer src="./시간표에 일정추가.js"></script>

  <body>
    <style>
      table {
        width: 1400px;
        height: 1000px;
      }
      td {
        width: 200px;
        height: 150px;
        overflow: scroll;
      }
    </style>
    <label for="date">날짜:</label>
    <input
      type="text"
      id="date"
      placeholder="달력에서 원하는 날짜를 선택해주세요."
    />
    <br />
    <label for="todo">내용:</label>
    <input type="text" id="todo" />
    <br />
    <button id="submit">제출</button>

    <table cellspacing="0" cellpadding="0">
      <tr>
        <!-- colspan="3" 3개의 행을 함치겠다! -->
        <td colspan="7" align="center" style="color: green">
          <b>2023년 7월</b>
        </td>
      </tr>

      <tr>
        <td style="color: red">일</td>

        <td>화</td>
        <td>수</td>
        <td>목</td>
        <td>금</td>

</html>
