<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    <h1>설문조사</h1>
    <form>
        <label for="name">이름</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="email">이메일</label>
        <input type="text" name="name" id="email" placeholder="sesac@naver.com">
        <br>
        <h2>나이</h2>
        <input type="radio" name="ages" id="10">10대
        <input type="radio" name="ages" id="20">20대
        <input type="radio" name="ages" id="30">30대
        <input type="radio" name="ages" id="40">40대
        <input type="radio" name="ages" id="50">50대
        <input type="radio" name="ages" id="over60">60대이상
        
        <h2>원하는 강의(복수응답 가능합니다.)</h2>
        <input type="checkbox" name="lecture" id="h"><label for="html">html</label>
        <input type="checkbox" name="lecture" id="c"><label for="css">css</label>
        <input type="checkbox" name="lecture" id="j"><label for="javascript">javascript</label>
        <br>
        <br>
        <textarea name="" id="" cols="90" rows="10" placeholder="하고싶은 말을 써 주세(●'◡'●)"></textarea>


    </form>
</body>
</html>
