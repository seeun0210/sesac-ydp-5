<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습2. 방명록 만들기</title>
    <script defer src="./실습2.js"></script>
  </head>

  <body>
    <h1>방명록 입니다.</h1>
    <label for="writer">작성자<input type="text" /></label>
    <br />
    <label for="content">내용 <input type="text" /></label>
    <br />
    <button class="plus">작성</button>
    <table border="1" cellpadding="0" cellspacing="0">
      <thead>
        <td class="num">번호</td>
        <td class="writer" width="100px" align-text="center">작성자</td>
        <td class="content" width="500px" align-text="center">내용</td>
        <td class="date">작성일</td>
      </thead>
    </table>
  </body>
</html>
