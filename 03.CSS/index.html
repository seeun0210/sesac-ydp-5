<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS참조방식</title>
</head>
<body>
    <!-- CSS참조방식 3. 인라인방식 
    직관적이고 반영이 빠르다. 하지만 HTML이 구조를 담당하게 하고, CSS가 스타일을 적용하게 하는 암묵적인 룰을 꺠는 것이므로 
이렇게 사용하는 것은 바람직하지 않다.
인라인 방식으로 스타일을 지정하는 것은 비추!!!-->
    <h1 style="color:blue">CSS 사용법을 익혀보자</h1>
    <!-- 참조방식 3.링크방식 
    암묵적인 룰에도 부합하고, CSS파일 하나만 만들고 html에서 링크만 걸어두면 되기 때문에 -->
<link rel="stylesheet" href="./index.css">
<!-- 링크방식 :href에 css파일 경로를 써주면 된다 -->

<!-- CSS참조방식 2. 내장방식 
유지보수성이 나쁘다(같은 HTML파일 내에서만 사용 가능함 다른 파일에서 사용하려면 복붙해서 써야함)-->
<style>
    ul{
        background-color:pink;
    }
</style>

<!-- 따라서 링크방식이나 내장방식을 가장 많이 사용한다. -->



    <ul>
    <li>원</li>
    <li>투</li>
    <li>쓰리</li>
    </ul>
   
</body>
</html>
